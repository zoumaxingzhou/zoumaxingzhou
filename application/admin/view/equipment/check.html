<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

  <div class="form-group" >
    <label  class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
    <div class="col-xs-12 col-sm-8">
      <select  id="c-type" class="form-control selectpicker" disabled  name="row[type]">
        {foreach name="typeList" item="vo"}
        <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
        {/foreach}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('User_id')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-user_id" disabled  data-rule="required" data-source="user/user/index" data-field="nickname" class="form-control selectpage" name="row[user_id]" type="text" value="{$row.user_id|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Merchant_id')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-merchant_id" disabled  data-rule="required" data-source="merchant/index" class="form-control selectpage" name="row[merchant_id]" type="text" value="{$row.merchant_id|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Bind')}:</label>
    <div class="col-xs-12 col-sm-8">

      <select  id="c-bind" class="form-control selectpicker" disabled  name="row[bind]">
        {foreach name="bindList" item="vo"}
        <option value="{$key}" {in name="key" value="$row.bind"}selected{/in}>{$vo}</option>
        {/foreach}
      </select>

    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Bind_time')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-bind_time" disabled  class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[bind_time]" type="text" value="{:$row.bind_time?datetime($row.bind_time):''}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-name" class="form-control" disabled  name="row[name]" type="text" value="{$row.name|htmlentities}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Cumulative_times')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input id="c-cumulative_times" disabled  class="form-control datetimepicker" data-date-format="HH:mm:ss" data-use-current="true" name="row[cumulative_times]" type="text" value="{$row.cumulative_times}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
    <div class="col-xs-12 col-sm-8">

      <div class="radio">
        {foreach name="statusList" item="vo"}
        <label for="row[status]-{$key}"><input disabled  id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label>
        {/foreach}
      </div>

    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Image')}:</label>
    <div class="col-xs-12 col-sm-8">
      <div class="input-group">
        <input disabled  id="c-image" class="form-control" size="50" name="row[image]" type="text" value="{$row.image|htmlentities}">
        <div class="input-group-addon no-border no-padding">
<!--          <span><button type="button" id="faupload-image" class="btn btn-danger faupload" data-input-id="c-image" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-image"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>-->
<!--          <span><button type="button" id="fachoose-image" class="btn btn-primary fachoose" data-input-id="c-image" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>-->
        </div>
        <span class="msg-box n-right" for="c-image"></span>
      </div>
      <ul class="row list-inline faupload-preview" id="p-image"></ul>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Start_time')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input disabled  id="c-start_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[start_time]" type="text" value="{:$row.start_time?datetime($row.start_time):''}">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('Consumables')}:</label>
    <div class="col-xs-12 col-sm-8">
      <input disabled  id="c-consumables" class="form-control" name="row[consumables]" type="number" value="{$row.consumables|htmlentities}">
    </div>
  </div>
  <div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
<!--      <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>-->
<!--      <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>-->
    </div>
  </div>
</form>
