    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('省市区')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-inline" data-toggle="cxselect" data-selects="province,city,area">
                <select class="province form-control" name="row[province]" data-url="ajax/area">
                    <option value="{$row.province|htmlentities}"></option>
                </select>
                <select class="city form-control" name="row[city]" data-query-name="province" data-url="ajax/area">
                    <option value="{$row.city|htmlentities}"></option>
                </select>
                <select class="area form-control" name="row[area]" data-query-name="city" data-url="ajax/area">
                    <option value="{$row.area|htmlentities}"></option>
                </select>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
